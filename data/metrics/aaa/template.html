<html>
<head>
<title>AAA Metric - Report & Details</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
var DATA = @DATA@;
function init() {
    console.log(DATA);
    var report = $('#report');
    for(var site in DATA.siteList) {
        var tr = $('<tr>');
        var hc = DATA.hammerCloud[site];
        var sam = DATA.samAccess[site];
        var ticket = DATA.ggus[site];
        tr.append('<td>' + site + '</td>');
        tr.append('<td>' + DATA.samAccess[site] + '</td>');
        tr.append('<td>' + hc + '</td>');
        tr.append('<td>' + ticket + '</td>');
        report.append(tr)
    }
}
$(document).ready(init);
</script>
</head>
<body>
  <center>
    <h3>AAA Report, generated on @DATE@</h3>
    <table id="report" border="1">
      <thead>
        <tr> <th>CMS Site</th> <th>SAM::Access</th> <th>HC</th> <th>Ticket ID(s)</th> </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </center>
</body>
</html>
